<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="form-floating mt-5 ms-2">
        <textarea class="form-control" placeholder="Enter text to convert" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Enter Text to convert</label>
    </div>
    <div class="form-floating mt-3 ms-2 col-10">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example"></select>
        <label for="floatingSelect">Voices</label>
    </div>
    <button type="button" class="btn btn-primary mt-3 ms-2">Listen</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./text.js"></script>
</body>
</html>
